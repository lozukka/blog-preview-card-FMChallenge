<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<main class="card">
  <img src="./assets/images/illustration-article.svg" alt="Illustration of a blog post" class="card__image">
  <h2 class="category wrapper">Learning</h2>
  <p class="date wrapper">Published 21 Dec 2023</p>
  <h1 class="title wrapper"><a href="">HTML & CSS foundations</a></h1>
  <p class="text wrapper">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  <div class="author wrapper">
    <img src="./assets/images/image-avatar.webp" alt="Author image" class="author__image">
    <h3 class="author__name">Greg Hooper</h3>
  </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lotta</a>.
  </div>

</html>
